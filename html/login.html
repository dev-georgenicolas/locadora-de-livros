<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../service/login.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="locadora-title">Locadora de Livros</h1>
        <div class="content-box">
            <div class="login-img">
                <img src="../../assets/login-img.jpg" alt="login-img">
            </div>
            <div class="login-form">
                <form action="#" id="login-form">
                    <div class="login-tittle">
                        <h1>Login</h1>
                    </div>
                    <div class="inputs">
                        <div class="input-box">
                            <input type="email" id="email-input" class="text-inputs" placeholder="Email" required>
                            
                        </div>
                        <div class="input-box">
                            <input type="password" id="senha-input" class="text-inputs" placeholder="Senha" required>
                            <img src="../../assets/closed-eye.png" alt="Mostrar senha" id="toggle-password">
                        </div>
                        
                        <div class="login-button">
                            <button id="login-button" onclick="getToken(); return false">Entrar</button>
                        </div>                            
                        
                    </div>
                    
                </form>
            </div>
        </div>

        
    </div>
</body>

<script>
  const togglePassword = document.getElementById("toggle-password");
  const senhaInput = document.getElementById("senha-input");

  togglePassword.addEventListener("mousedown", () => {
    senhaInput.type = "text";
    togglePassword.src = "../../assets/open-eye.png";
  });

  const esconderSenha = () => {
    senhaInput.type = "password";
    togglePassword.src = "../../assets/closed-eye.png";
  };

  togglePassword.addEventListener("mouseup", esconderSenha);
  togglePassword.addEventListener("mouseleave", esconderSenha);
</script>


</html>
